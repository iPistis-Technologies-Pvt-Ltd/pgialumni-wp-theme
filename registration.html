<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
        rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="form mt-4 mb-4">
                    <h4>PGI Alumni membership and conference registration form</h4>
                    <div class="mb-3 mt-4">
                        <label for="exampleInputEmail1" class="form-label"> Are you an existing member of
                            PCAAS</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes"
                                value="option1" onclick="myFunctionYes()">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no"
                                value="option2" onclick="myFunctionNo()">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <div id="boxyes" style="display: none;">
                        <div class="mb-3">
                            <label for="" class="form-label">Membership Number </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Registered EmailID/Contact Number </label>
                            <input type="text" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary w-100">SUMMIT</button>
                    </div>
                    <div id="boxno" style="display: none;">
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Title<span class="text-danger">*</span>-
                                (Mr/Mrs/Dr./Prof)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter First Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Middle Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Last Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Date of Birth<span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter Contact Number<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter WhatsApp enabled Contact Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select Year of passing latest degree from
                                PGIMER-(Year)</label>
                            <input type="text" class="form-control datepicker">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select Year of joining PGIMER as faculty-(Year)</label>
                            <input type="text" class="form-control datepicker">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select any degree completed from PGIMER<span
                                    class="text-danger">*</span>- (MD/Mch…)</label>
                            <select class="form-select">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select any degree completed from PGIMER<span
                                    class="text-danger">*</span>- (MD/Mch…)</label>
                            <select class="form-select">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select department you were related to at PGIMER<span
                                    class="text-danger">*</span>-(List of all depts)</label>
                            <select class="form-select">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Enter EmailID<span class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Lifetime"
                                    value="option1">
                                <label class="form-check-label" for="Lifetime">Lifetime membership ($30 or ₹500)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Membership"
                                    value="option2">
                                <label class="form-check-label" for="Membership">Membership+Global PGI Alumni Summit
                                    ($280 or ₹5500)</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Global PGI Alumni Summit</label><br />
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        $250
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        ₹5000
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Please select payment currency for
                                membership/conference fee<span class="text-danger">*</span> ($/₹)</label><br />
                            <select class="form-select">
                                <option></option>
                                <option>$</option>
                                <option>₹</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary w-100">SUMMIT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <script>
        function myFunctionYes() {
            var checkBox = document.getElementById("yes");
            var text = document.getElementById("boxyes");
            if (checkBox.checked == true) {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
            var text = document.getElementById("boxno");
            if (checkBox.checked == true) {
                text.style.display = "none";
            }
        }
        function myFunctionNo() {
            var checkBox = document.getElementById("no");
            var text = document.getElementById("boxno");
            if (checkBox.checked == true) {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
            var text = document.getElementById("boxyes");
            if (checkBox.checked == true) {
                text.style.display = "none";
            }
        }

        $(".datepicker").datepicker({
            format: "yyyy",
            viewMode: "years",
            minViewMode: "years"
        });
    </script>
</body>

</html>
